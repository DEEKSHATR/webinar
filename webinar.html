<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="webinar.css">
    <title>webinar form</title>
</head>
<body>
    <div class="head">
        <img src="webinar.png" alt="">
        <h2>Webinar Registration Form</h2>
    </div>
    <hr>
    <div class="form">
        <h4>Name</h4>
        <input type="text" placeholder="firstName">
        <input type="text" placeholder="LastName">
    </div>
    <div class="email">
        <h4>Email</h4>
        <div class="email">
        <input type="text" placeholder="Enter Email">
    </div>
    </div>
    <div class="work">
        <h4>Work Phone</h4>
        <input type="text" placeholder="Area code">
        <h4>-</h4>
        <input type="text" placeholder="Phone Number">
    </div>
    <div class="com">
        <h4>Company</h4>
        <input type="text">
    </div>
    <div class="add">
        <h4>Company_Address</h4>
        <input type="text" placeholder="Street Address">
    </div>
    <div class="add2">
        <input type="text" placeholder="Street Address Line 2">
    </div>
    <div class="add3">
        <input type="text" placeholder="city">
        <input type="text" placeholder="state/province">
    </div>
    <div class="add4">
        <input type="text" placeholder="postal/zip Code">
        <input type="text" placeholder="country">
    </div>
    <div class="web">
        <h4>Company Website</h4>
        <input type="text">
    </div>
    <div class="submit">
        <button>Submit</button>
    </div>

</body>
</html>
